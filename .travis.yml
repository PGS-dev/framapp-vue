language: java
jdk:
  - oraclejdk8
sudo: required
dist: trusty
cache:
  directories:
    - $HOME/.npm
    - $HOME/.yarn-cache
before_install:
  - nvm install 7
  - export DISPLAY=:99.0
  - sh -e /etc/init.d/xvfb start
  - sleep 3
before_script:
  - npm install -g yarn
  - yarn install --prefer-offline
branches:
  only:
    - master
addons:
  sauce_connect: true
  firefox: 48.0
  apt:
    sources:
    - google-chrome
    packages:
    - google-chrome-stable
after_success:
  - if [ "$TRAVIS_PULL_REQUEST" != "false" -o "$TRAVIS_BRANCH" != "master" ]; then exit 0; fi
  - yarn run build
  - bash deploy.sh
env:
  global:
    secure: ""
