language: java
jdk:
  - oraclejdk8
node_js: '6'
sudo: required
dist: trusty
env:
  - NODE_VERSION=6.9.1
script:
  - nvm use $NODE_VERSION
  - npm run test
before_install:
  - export DISPLAY=:99.0
  - sh -e /etc/init.d/xvfb start
  - sleep 3
before_script:
  - nvm install $NODE_VERSION
  - npm install
branches:
  only:
    - master
addons:
  sauce_connect: true
  firefox: 48.0
  apt:
    sources:
    - google-chrome
    packages:
    - google-chrome-stable
